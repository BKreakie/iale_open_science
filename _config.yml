# Dependencies
markdown:         kramdown
kramdown:
  parse_block_html: true 
highlighter:      pygments

# Permalinks
permalink:            pretty
paginate_path:        /iale_open_science/page:num
relative_permalinks:  true

# Setup
title:            'An Open Science and Reproducible Research Primer for Landscape
                  Ecologists.'
tagline:          ''
description:      'This material was presented as a workshop at the 2015 IALE
                  World Congress in Portland, OR, July 2015.  Covers the basics
                  of Open Science and Reproducible Research in R.'
url:              http://jwhollister.com/iale_open_science
baseurl:          /iale_open_science

author:
  name:           'Jeffrey W. Hollister'
  url:            https://twitter.com/jhollist

paginate:         15

timezone:         America/New_York

#Plugins
gems:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap


# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

auto: true # automatically update your jekyll
server: true # runs a local server
exclude: ["Gemfile", "Gemfile.lock", "README.md", 'sass', 'watch.sh', 'style.scss'] # files to exclude

